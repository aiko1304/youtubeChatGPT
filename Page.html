<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Subscriptions</a></li>
            </ul>
        </nav>
        <div id="logo"><a href="#">YouTube</a></div>
        <div id="search-bar">
            <input type="text" placeholder="Search">
            <button id="search-btn">Search</button>
        </div>
    </header>

    <main>
        <section id="video-container">
            <article class="video">
                <img src="video_thumbnail.jpg" alt="Video Thumbnail">
                <div class="video-details">
                    <h2 class="video-title">Sample Video Title</h2>
                    <p class="video-description">This is a sample video description. It can be a bit longer to demonstrate text wrapping.</p>
                    <div class="video-stats">
                        <span class="video-views">1,234,567 views</span>
                        <span class="video-upload-date">Published on July 1, 2023</span>
                    </div>
                </div>
            </article>

            <!-- Add more video entries as needed -->
        </section>
    </main>
</body>
</html>
